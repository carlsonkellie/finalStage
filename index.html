<html oncontextmenu="return false">
<script>
  function passWord() {
    var testV = 1;
    var pass1 = prompt("Please Enter Your Password /n Nobody said it was easy /n It's such a shame for us to part /n Nobody said it was easy /n No one ever said it would be this hard /n _______________________",'');
    while (testV < 100) {
      if (!pass1) 
        history.go(-1);
      if (pass1.toLowerCase() == "letmein") {
        alert('You Got it Right!');
        window.open("https://www.w3schools.com");
        break;
      } 
      testV+=1;
      var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
    }
    if (pass1.toLowerCase()!="password" & testV ==100) 
      history.go(-1);
    return "";
  } 
</script>
<center>
  <form>
    <input type="button" value="Enter Final Stage" onClick="passWord()">
  </form>
</center>
</html>
